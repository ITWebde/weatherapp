<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Weather Api</title>
</head>

<body>
    <form id="elForm" class="city-form">
        <input type="search" placeholder="Search City..." required class="search-input">
    </form>
    <ul id="elList" class="list">

    </ul>


    <main>
        <div class="container">
            <div class="province" id="province">
                <button class="btn-province" data-lat="41.2646" data-lon="69.2163">Tashkent</button>
                <button class="btn-province" data-lat="40.75" data-lon="72.3333">Andijan</button>
                <button class="btn-province" data-lat="40.9983" data-lon="71.6726">Namangan</button>
                <button class="btn-province" data-lat="40.3842" data-lon="71.7843">Fergana</button>


                <button class="btn-province " data-lat="40.496" data-lon="40.496">Syrdarya</button>
                <button class="btn-province " data-lat="40.1158" data-lon="67.8422">Jizzakh</button>
                <button class="btn-province" data-lat="39.6542" data-lon="66.9597">Samarkand</button>
                <button class="btn-province" data-lat="40.0844" data-lon="64.4286">Bukhara</button>


                <button class="btn-province " data-lat="40.0844" data-lon="65.3792">Navoi</button>
                <button class="btn-province " data-lat="38.84" data-lon="65.7928">Kashkadarya</button>
                <button class="btn-province " data-lat="37.736667" data-lon="67.515833">Surkhandarya</button>
                <button class="btn-province" data-lat="41.3777" data-lon="60.362">Khorezm</button>

            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
